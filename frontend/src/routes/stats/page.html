{{header}}
<div id="page">
	<div id="background">
		<div id="book">
			<img src="../routes/assets/images/stats/book.png" alt="Book">
			<div id="left-page">
				<span class="text">PONG</span>
				<hr>
				<span class="text">Match History</span>
				<div id="match-container">
					<div id="matchList"></div>
				</div>
				<span class="text"> Stats</span>
				<div id="pong-stats">
					<div class="stats text" id="wins">
						<img src="../routes/assets/images/stats/wins-logo.png" alt="win Logo">
						<div id="wins-count" class="stats-count">
						</div>
					</div>
					<div  class="stats text" id="losses">
						<img src="../routes/assets/images/stats/losses-logo.png" alt="loose Logo">
						<div id="losses-count" class="stats-count">
						</div>
					</div>
				</div>
			</div>
			<div id="right-page">
				<span class="text">FLAPPY</span>
				<hr>
				<span class="text">Match History</span>
				<div id="match-container">
					<div id="matchList-flappy"></div>
				</div>
				<span class="text"> High Score</span>
				<div id="flappy-stats">
					<div class="stats text" id="highscore"></div>
				</div>
				<div id="username-sign">Owner: </div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
