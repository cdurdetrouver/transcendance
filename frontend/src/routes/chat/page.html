{{header}}
<div class="background">
	<div class="flex-container">
		<div class="block left">
			<div class="search-container">
				<h1>Group chat</h1>
				<input type="text" id="user-search" placeholder="Search for users...">
				<ul id="user-list"></ul>
			</div>
			<div class="chat-list"> </div>
			<div class="invitation">
				<h1>Invitation</h1>
				<div class="invitation-list"></div>
			</div>

		</div>
		<div class="block middle">
			<div class="chat-block">
				<!-- Chat-box -->
				<t1>No chat selected</t1>
			</div>
		</div>
		<div class="block right">
			<div class="room-info"></div>
			<div id="user-profile"></div>
			<div class="room-users"></div>
			<div class="chat-conf"><div>
		</div>
	</div>

	<ul class="chat-list-invitations">
		<!-- List of the chat -->
	</ul>
	<ul class="create-box">
		<!-- create-box -->
		<li class="li-create-room-btn">
			<input id="create-room-btn" type="button" value="create room">
		</li>
	</ul>
</div>
