
{{header}}
<div id="page">
	<div class="background">
		<div class="container">
			<div class="circle">
				<div class="slice slice-1"></div>
				<div class="slice slice-2"></div>
				<div class="slice slice-3"></div>
				<div class="slice slice-4"></div>
			</div>
			<div id="sheet">
				<img src="../../static/assets/header/login.png" alt="logout image" class="buttons" id="logout-button">
				<img src="../routes/assets/images/utils/profile_sheet.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="user-info">
						<div id="current-info">
							<span class="text" id="label-email">EMAIL:</span>
							<div class="text" id="email">
								<span class="label"></span>
							</div>
							<span class="text" id="label-username">USERNAME:</span>
							<div class="text" id="username">
								<span class="label"></span>
								<button class=" edit-button">
									<img src="../routes/assets/images/utils/edit_logo.png" alt="Edit Logo" class="edit-logo-mode">
								</button>
							</div>
						</div>
					</div>
					<div id="profile-picture-container">
						<img src="../../static/assets/header/login.png" alt="Profile Picture" id="profile-picture">
					</div>
					<div  class="stats text" id="wins">
						<span>WINS</span>
					</div>
					<div  class="stats text" id="losses">
					<span>LOSSES</span>
					</div>
					<div id="invite-chat">
						<button class="buttons text">INVITE CHAT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
