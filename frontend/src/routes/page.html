<div id="container">
	<div id="game-container">
		<img src="../routes/assets/images/menu.png" alt="Menu" id="menu-image">
		<div id="select-mode">
			<a href="/pong" class="button-mode" id="newruntest">NEW RUN TMP</a>
			<button disabled href="/pong" class="button-mode" id="LOCAL">LOCAL</button>
			<button href="" class="button-mode" id="online">ONLINE</button>
			<button href="/account" class="button-mode" id="account">ACCOUNT</button>
			<button href="" class="button-mode" id="chat">CHAT</button>
			<button href="" class="button-mode" id="stats">STATS</bitton>
		</div>
		<div id="login-page">
			<button class="login-mode" id="login">LOGIN</button>
			<a id="user-info"></a>
		</div>
		<div id="popin" class="popin">
			<div class="log-popin">
				<span id="closePopupBtn" class="close">&times;</span>
				<div id="login-content">
					<form class="form">
						<label class="email" for="email"> email:</label>
						<input type="text" class="custom-input" id="email" name="email" required><br><br>
						<label for="password">Password:</label>
						<input type="password" class="custom-input" id="password" name="password" required><br><br>
						<input class="confirm-button" type="submit" value="Submit"> Or login with:
						<div id="buttons"> 
						<button class="login-buttons" id="google-login">Google
							<img src="../routes/assets/logo/Google__G__logo.svg.webp" id="google-logo" alt="Google logo">
						</button>
						<button class="login-buttons" id="github-login"> GitHub
							<img src="../routes/assets/logo/github_logo.png" id="github-logo" alt="Github logo">
						  </button>
						<button class="login-buttons" id="42-login"> 
						<img src="../routes/assets/logo/42.png" id="intra-logo" alt="42 logo">
						</button>
						</div>
					</form>
					<p>Don't have an account? <button class="confirm-button" id="register-button">Register</button></p>
				</div>
					<div id="register-content">
						<h2>Register</h2>
						<form class="form">
							<label for="usernameRegister">Username:</label>
							<input type="text" class="custom-input" id="usernameRegister" name="usernameRegister" required><br><br>
							<label for="emailRegister">Email:</label>
							<input type="text" class="custom-input" id="emailRegister" name="emailRegister" required><br><br>
							<label for="passwordRegister">Password:</label>
							<input type="password" class="custom-input" id="passwordRegister" name="passwordRegister" required><br><br>
							<input class="confirm-button" type="submit" value="Submit">
						</form>
					</div>
			</div>
		</div>

	</div>
</div>
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
