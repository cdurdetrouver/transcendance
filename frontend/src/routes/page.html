<div id="page-container">
	<div id=page-background>
		<!-- <img src="../routes/assets/images/home/background.png" alt="Menu" id="background-image"> -->
		<div id="page-content">
			<div id="sheet">
				<img src="../routes/assets/images/home/sheet.png" id="sheet-image"/>
				<div id="selection-mode">
					<a href="/character" class="button" id="local">LOCAL</a>
					<a href="" class="button" id="online">ONLINE</a>
					<a href="/account" class="button disabled-link" id="account">ACCOUNT</a>
					<a href="" class="button" id="chat">CHAT</a>
					<a href="" class="button" id="stats">STATS</a>
				</div>
			</div>
			<div id="login-container">
				<div id="login">
					<button>LOGIN</button>
				</div>
				<div id="logout">
					<button>LOGOUT</button>
				</div>
			</div>
			<div id="popin-container">
				<div id="popin-content">
					<span id="close-button">&times;</span>
					<div id="login-content">
						<form>
							<label for="email-login"> email:</label>
							<input type="text" id="email-login" name="email" required><br><br>
							<label for="password-login">Password:</label>
							<input type="password" id="password-login" name="password" required><br><br>
							<input id="submit" type="submit" value="Submit"> Or login with:
							<div id="external-login-option"> 
								<a id="google">Google
									<img src="../routes/assets/images/home/logo/Google__G__logo.svg.webp" id="google-logo" alt="Google logo"/>
								</a>
								<a id="github"> GitHub
									<img src="../routes/assets/images/home/logo/github_logo.png" id="github-logo" alt="Github logo"/>
								</a>
								<a id="intra"> 
								<img src="../routes/assets/images/home/logo/42.png" id="intra-logo" alt="42 logo"/>
								</a>
							</div>
						</form>
						<p>Don't have an account? <button class="submit-button">Register</button></p>
					</div>
					<div id="register-content">
						<h2>Register</h2>
						<form>
							<label for="username">Username:</label>
							<input type="text" class="custom-input" id="username" name="username" required><br><br>
							<label for="email-register">Email:</label>
							<input type="text" class="custom-input" id="email-register" name="email" required><br><br>
							<label for="password-register">Password:</label>
							<input type="password" class="custom-input" id="password-register" name="password" required><br><br>
							<input type="password" name="confirm-password" placeholder="Confirm password " required>
							<input type="file" name="profilePicture" id="chk" required>
							<input class="submit-button" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
