<div id="container">
	<div id="game-container">
		<img src="/routes/assets/images/menu.png" alt="Menu" id="menu-image">
		<div id="select-mode">
			<a disabled href="/character" class="button-mode" id="LOCAL">LOCAL</a>
			<a disabled href="" class="button-mode" id="online">ONLINE</a>
			<a disabled href="/account" class="button-mode" id="account">ACCOUNT</a>
			<a href="" class="button-mode" id="chat">CHAT</a>
			<a href="" class="button-mode" id="stats">STATS</a>
			</div>
			<div id="log-page">
				<div id="login-popin">
					<button  class="log-buttons" id="login">LOGIN</button>
				</div>
				<div id="logout-popin">
					<button class="log-buttons" id="logout">LOGOUT</button>
				</div>
			</div>

		<div class="popin">
			<div class="log-popin">
				<div class="title-login"> LOGIN</div>
				<span id="closePopupBtn">&times;</span>
				<div id="login-content">
					<div class="defaut-login">
						<form class="form">
							<label class="email" for="email"> E-mail</label>
							<input type="text" class="custom-input" id="email" name="email" required><br><br>
							<label class="email" for="password">Password:</label>
							<input type="password" class="custom-input" id="password" name="password" required><br><br>
							<input class="confirm-button" type="submit" value="SUBMIT">
						</form>
						<div class="no-account">No account ?! <button class="confirm-button" id="register-button">REGISTER</button></div>
					</div>
					<div class = "separator"> </div>
					<div class="app-login">
						<form class="form">
							<div id="buttons"> 
								<a class="login-buttons google_button" id="google-login" data-ling>Google
									<img src="../routes/assets/logo/Google__G__logo.svg.webp" id="google-logo" alt="Google logo">
								</a>
								<a class="login-buttons github_button" id="github-login" data-ling>GitHub
									<img src="../routes/assets/logo/github_logo.png" id="github-logo" alt="Github logo">
								</a>
								<a class="login-buttons intra_button" id="42-login" data-ling>Intra
								<img src="../routes/assets/logo/42.png" id="intra-logo" alt="42 logo">
								</a>
							</div>
						</form>
					</div>
				</div>
					<div id="register-content">
						<h2>Register</h2>
						<form class="form">
							<label for="usernameRegister">Username:</label>
							<input type="text" class="custom-input" id="usernameRegister" name="usernameRegister" required><br><br>
							<label for="emailRegister">Email:</label>
							<input type="text" class="custom-input" id="emailRegister" name="emailRegister" required><br><br>
							<label for="passwordRegister">Password:</label>
							<input type="password" class="custom-input" id="passwordRegister" name="passwordRegister" required><br><br>
							
							<input type="password" name="confirmPasswordRegister" placeholder="Confirm password " required>

							<input type="file" name="profilePicture" id="chk" required>
							
							
							<input class="confirm-button" type="submit" value="Submit">
						</form>
					</div>
			</div>
		</div>

	</div>
</div>
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
