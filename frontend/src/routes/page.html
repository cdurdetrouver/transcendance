<div id="page-container">
	<div id="page-content">
		<img src="../routes/assets/images/home/login_sheet.png" alt="Log sheet" id="log-sheet"/>
		<div id="sheet">
			<img src="../routes/assets/images/home/sheet.png" id="sheet-image" alt="Sheet Image"/>
			<div id="selection-mode">
				<a href="/character" class="button" id="local">LOCAL</a>
				<a href="" class="button disabled" id="online">ONLINE</a>
				<a href="/account" class="button disabled" id="account">ACCOUNT</a>
				<a href="/chat" class="button disabled" id="chat">CHAT</a>
				<!-- <a href="" class="button" id="stats">STATS</a> -->
			</div>
		</div>
		<div id="login-container">
			<button class="button">LOGIN</button>
			<img src="../routes/assets/images/home/default_avatar.png" alt="Default Avatar"/>
		</div>
		<div id="popin-container">
			<div id="popin-content">
				<div class="text" id="title"> LOGIN</div>
				s<button id="close-button"></button>
				<div id="login-content">
					<div id="default-login">
						<form>
							<label class="text" for="email-login"> email:</label><br>
							<input type="text" id="email-login" name="email" required><br><br>
							<label class="text" for="password-login">Password:</label>
							<input type="password" id="password-login" name="password" required><br><br>
							<input class="button" type="submit" value="SUBMIT">
						</form>
						<div class="text">NO ACCOUNT ?!
							<button class="button">REGISTER</button>
<!--							<p>Don't have an account? <button class="submit-button">Register</button></p>-->
						</div>
					</div>
					<div class = "separator"> </div>
					<div id="app-login">
						<form class="form">
							<div id="app-buttons">
								<a id="google">Google
									<img src="../routes/assets/images/home/logo/Google__G__logo.svg.webp" id="google-logo" alt="Google logo"/>
								</a>
								<a id="github"> GitHub
									<img src="../routes/assets/images/home/logo/github_logo.png" id="github-logo" alt="Github logo"/>
								</a>
								<a id="intra">
								<img src="../routes/assets/images/home/logo/42.png" id="intra-logo" alt="42 logo"/>
								</a>
								<a id="qrcode"> Qr Code
									<img src="../routes/assets/images/home/logo/qrcode_logo.png" id="qrcode-logo" alt="QrCode logo"/>
								</a>
							</div>
						</form>
					</div>
				</div>
				<div id="register-content">
					<form id="test">
						<div id="default-register">
							<label class="text" for="username">Username:</label>
							<input type="text" class="custom-input" id="username" name="username" required><br><br>
							<label class="text" for="email-register">Email:</label>
							<input type="text" class="custom-input" id="email-register" name="email" required><br><br>
							<label class="text" for="password-register">Password:</label>
							<input type="password" class="custom-input" id="password-register" name="password-register" required><br><br>
							<label class="text" for="confirm-password">Confirm password:</label>
							<input type="password" name="confirm-password" id="confirm-password" required>
<!--							<input type="file" name="profile-picture" id="chk" required>-->
<!--							<input class="submit-button" type="submit" value="Submit">-->
						</div>
						<div id="avatar-register">
							<div>PICK AN AVATAR</div>
							<input type="file" name="profile-picture" id="chk" required style="display: none;">
							<label  for="chk" id="avatar"></label>
							<div class="text" id="file-chosen">No file chosen</div>
							<input class="button" id="submit-register" type="submit" value="SUBMIT">
						</div>
						<button class="button" id="back-to-login"></button>
					</form>
				</div>
				<div id="qrcode-content">
					<button id="gen-qrcode">Generate QR Code for 2FA</button>
					<div class="qr_code">
						<h3>Scan this QR Code with Google Authenticator:</h3>
						<img id="img_qr_code" src="" alt="QR Code" />

						<p>Enter the code generated by Google Authenticator:</p>
						<input
								id="2fa_code"
								type="text"
								placeholder="Enter 2FA code"
						/>
						<button id="verify-2fa">Verify 2FA Code</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
