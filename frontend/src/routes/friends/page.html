{{header}}
<div id="page">
	<div id="background">
		<div id="container">
			<img src="../routes/assets/images/friends/friend_sheet.png" alt="Friends Image">
			<div id="friend-box">
				<div id="header">
					<h1 class="text">Box of Friends</h1>
				</div>
				<hr>
					<div id="list"></div>
			</div>
		</div>
		<div id="popin">
			<img src="../routes/assets/images/account/confirmation_sheet_empty.png" alt="Confirmation Image">
			<div id="confirmation-content">
				<span class="text">ARE YOU SURE ?</span>
				<button class="text buttons" id="yes">YES</button>
				<button class="text buttons" id="no">NO</button>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
