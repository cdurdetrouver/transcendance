
{{header}}
<div id="page">
	<div class="background">
		<div class="container">
			<div id="sheet">
				<img src="../routes/assets/images/utils/profile_sheet.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="profile-picture-container">
						<img src="../../static/assets/header/login.png" alt="Profile Picture" id="profile-picture">
					</div>
					<div class="text"id="user-info">
						<div id="username">
						<input type="text" class="edit-input" placeholder="new username">
						</div>
						<img src="../routes/assets/images/utils/edit_logo.png" alt="Edit Logo" class="edit-button" id="edit-username">
						<div id="email">
							<input type="text" class="edit-input" placeholder="new email">
						</div>
						<img src="../routes/assets/images/utils/edit_logo.png" alt="Edit Logo" class="edit-button" id="edit-email">
	
					</div>
					<div  class="stats text" id="wins">
						<span > WINS</span>
					</div>
					<div  class="stats text" id="losses">
						<span> LOSSES</span>
					</div>
					<div id="delete-profile">
						<button class="buttons text" id="delete-button" >DELETE PROFILE
							<img src="../routes/assets/images/utils/logo_delete.png" alt="Delete logo" id="delete-logo">
						</button>
					</div>
				</div>
			</div>
			<div id="confirmation-popin">
				<img src="../routes/assets/images/utils/confirmation_sheet_empty.png" alt="Confirmation Image" id="confirmation-image">
				<div id="popin-postit">
					<span id="confirmation-text" class="text">ARE YOU SURE ?</span>
					<button class="button-popin text buttons" id="yes-button">YES
						<!-- <img id="yes-image" src="../routes/assets/images/utils/yes-button.png"> -->
					</button>
					<button class="button-popin text buttons" id="no-button">NO
						<!-- <img id="no-image" src="../routes/assets/images/utils/no-button.png"> -->
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
