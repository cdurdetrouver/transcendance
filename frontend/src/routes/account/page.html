
{{header}}
<div id="page">
	<div class="background">
		<div class="container">
			<div id="sheet">
				<img src="../routes/assets/images/utils/profile_sheet_2.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="profile-picture-container">
						<img src="../../static/assets/header/login.png" alt="Profile Picture" id="profile-picture">
					</div>
					<div class="text"id="user-info">
						<div id="username">
						<input type="text" class="edit-input" placeholder="new username">
						</div>
						<img src="../routes/assets/images/utils/edit_logo.png" alt="Edit Logo" class="edit-button" id="edit-username">
						<div id="email">
							<input type="text" class="edit-input" placeholder="new email">
						</div>
						<img src="../routes/assets/images/utils/edit_logo.png" alt="Edit Logo" class="edit-button" id="edit-email">
	
					</div>
					<div  class="stats text" id="wins">
						<span > WINS</span>
					</div>
					<div  class="stats text" id="losses">
						<span> LOSSES</span>
					</div>
					<div id="options">
						<a class="buttons" id="delete-button" >
							<img src="../routes/assets/images/utils/delete_file.png" alt="Delete File Image" class="button-image">
						</a>
					</div>
				</div>
			</div>
			<div id="confirmation-popin">
				<img src="../routes/assets/images/utils/confirmation_sheet.png" alt="Confirmation Image" id="confirmation-image">
				<div id="popin-postit">
					<a class="button-popin" id="yes-button">
						<img id="yes-image" src="../routes/assets/images/utils/yes-button.png">
					</a>
					<a class="button-popin" id="no-button">
						<img id="no-image" src="../routes/assets/images/utils/no-button.png">
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
