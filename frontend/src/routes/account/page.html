
{{header}}
<div id="page">
	<div class="background">
		<div class="container">
			<div id="sheet">
				<img src="../routes/assets/images/utils/profile_sheet_2.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="profile-picture-container">
						<img src="../../static/assets/header/login.png" alt="Profile Picture" id="profile-picture">
					</div>
					<div id="user-info">
						<p id=username"></p>
						<p id="email"></p>
					</div>
					<div id="wins">
						<span id="stats"> WINS</span>
					</div>
					<div id="losses">
						<span id =stats> LOSSES</span>
					</div>
					<div id="options">
						<a class="buttons" id="edit-button">
							<img src="../routes/assets/images/utils/edit_file.png" alt="Edit File Image" class="button-image">
						</a>
						<a class="buttons" id="delete-button" >
							<img src="../routes/assets/images/utils/delete_file.png" alt="Delete File Image" class="button-image">
						</a>
					</div>
				</div>
			</div>
			<div id="confirmation-popin">
				<img src="../routes/assets/images/utils/confirmation_sheet.png" alt="Confirmation Image" id="confirmation-image">
				<div id="popin-postit">
					<p id="confirmationText">ARE YOU SURE ?</p>
					<a id="yes-button">YES</a>
					<a id="no-button">NO</a>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
