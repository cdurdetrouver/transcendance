
{{header}}
<div id="page">
	<div class="background-image" id="background">
		<div id="container">
			<img src="../routes/assets/images/account/logout-sheet.png" alt="Logout Sheet" id="logout-sheet">
			<div id="logout">
				<span class="text">LOGOUT</span>
				<button>
					<img src="../../static/assets/header/login.png" alt="logout image" class="buttons" id="logout-button">
				</button>
			</div>
			<div id="sheet">
				<img src="../routes/assets/images/account/profile_sheet_3.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="who">
						<span class="text" >ME</span>
					</div>
					<div id="user-info">
						<div id="current-info">
							<span class="text" id="label-email">EMAIL:</span>
							<div class="text" id="email">
								<span class="label"></span>
							</div>
							<span class="text" id="label-username">USERNAME:</span>
							<div class="text" id="username">
								<!-- edit-username -->
								<span class="label"></span>
								<button class=" edit-button">
									<img src="../routes/assets/images/account/edit_logo.png" alt="Edit Logo" class="edit-logo-mode">
								</button>
								<form id="username-form">
									<input type="text" class="edit-input"  id="username-input" name="username" placeholder="new username">
									<input type="submit" value="Submit">
								</form>
							</div>
							<div class="text" id="edit-password">
								<span class="label">change password</span>
								<button class="buttons edit-button">
									<img src="../routes/assets/images/account/edit_logo.png" alt="Edit Logo" class="edit-logo-mode">
								</button>
								<form>
									<div id="password-container">
										<input type="password" name="current-password" class="edit-input" id="current-password" placeholder="Current password">
										<input type="password" name="new-password" class=edit-input" id="new-password" placeholder="New password">
										<input type="password" name="confirm-password" class="edit-input" id="confirm-password" placeholder="Confirm new password">
									</div>
									<input id="submit" type="submit" value="Submit"></input>
								</form>
							</div>
						</div>
					</div>
					<div id="profile-picture-container">
						<div id="profile-picture">
							<img src="../../static/assets/header/login.png" alt="Profile Picture">
						</div>
						<form>
							<label for="edit-profile-picture" class="buttons edit-button" id="edit-profile-button">
								<img src="../routes/assets/images/account/edit_logo.png" alt="Edit Logo" class="edit-logo-mode">
							</label>
							<input type="file" id="edit-profile-picture" name="edit-profile-picture" accept="image/*">
						</form>
					</div>
					<div id="delete-profile">
						<button class="buttons text" >
							<img src="../routes/assets/images/account/logo_delete.png" alt="Delete logo" class="delete-logo" id="delete-logo-left">
								<span> DELETE PROFILE </span>
							<img src="../routes/assets/images/account/logo_delete.png" alt="Delete logo" class="delete-logo" id="delete-logo-right">
						</button>
					</div>
					<div id="edit-profile">
						<button class="buttons text">
							<img src="../routes/assets/images/account/edit_logo.png" alt="Edit Logo" class="edit-logo" id="edit-logo-left">
								<span> EDIT PROFILE</span>
							<img src="../routes/assets/images/account/edit_logo.png" alt="Edit Logo" class="edit-logo" id="edit-logo-right">
						</button>
					</div>
					<div id="friend-or-2fa">
						<button class="buttons text">
							<img src="../routes/assets/images/home/logo/qrcode_logo.png" alt="Edit Logo" class="edit-logo" id="edit-logo-left">
								<span> ACTIVATE 2FA</span>
							<img src="../routes/assets/images/home/logo/qrcode_logo.png" alt="Edit Logo" class="edit-logo" id="edit-logo-right">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="popin">
			<img src="../routes/assets/images/account/confirmation_sheet_empty.png" alt="Confirmation Image">
			<div id="confirmation-content">
				<span class="text">ARE YOU SURE ?</span>
				<button class="text buttons" id="yes-button">YES</button>
				<button class="text buttons" id="no-button">NO</button>
			</div>
			<div id="qrcode-content">
				<button id="close-button"></button>
				<button id="generate-qrcode" class="text button">Generate QR Code for 2FA</button>
					<div class="qrcode">
						<span id="scan" class="text" >Scan this QR Code with Google Authenticator:</span>
						<img src="" alt="QR Code" />
						<span id="enter" class="text">Enter the code generated by Google Authenticator:</span>
						<input id="code" type="text" placeholder="Enter 2FA code"/>
						<button class="text" id="submit-code">SUBMIT</button>
					</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
