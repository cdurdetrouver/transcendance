
{{header}}
<div id="page">
	<div class="background">
		<div class="container">
			<div id="sheet">
				<img src="../routes/assets/images/utils/profile_sheet.png" alt="sheet image" id="sheet-image">
				<div id="main-page">
					<div id="user-infos">
						<p class="username: "></p>
						<p class="email: "> </p>
						<!-- <img class="profile-picture" alt="Profile Picture"> -->
					</div>
					<div id="options">
						<a class="buttons" id="edit-button">
							<img src="../routes/assets/images/utils/edit_file.png" alt="Edit File Image" class="button-image">
						</a>
						<a class="buttons" id="delete-button" >
							<img src="../routes/assets/images/utils/delete_file.png" alt="Delete File Image" class="button-image">
						</a>
					</div>
				</div>
				<div id="confirmation-popin">
					<img src="../routes/assets/images/utils/confirmation.png" alt="Confirmation Image" id="confirmation-image">
					<div id="popin-postit">
						<a id="yes-button"></a>
						<a id="no-button"></a>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="js/index.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
