{{header}}
{{shadow}}
<div id="background-image"></div>
<div id="container">
	<div class="block" id="left">
		<h1>One for all</h1>
		<div class="postit" id="tournament-postit"></div>
		<div class="description">4 Players play against each other at the same time!</div>
	</div>
	<div id="separator">.</div>
	<div class="block" id="right">
		<h1>Tournament</h1>
		<div class="postit" id="multi-postit"></div>
		<div class="description">Participate in a tournament against as many players as you want!</div>
	</div>
</div>
<div id="container-tournament">
	<div id="content">
		<div id="title">
			<p>Tournament</p>
		</div>
		<h3>Enter usernames of each players before starting</h3>
		<div id="nameAdd">
			<input type="text" id="player"  maxlength="10" placeholder="Player">
			<button id="addPlayer"></button>
		</div>
		<div id="players">
		</div>
		<button id="start">Start</button>
	</div>
</div>
<div id="container-multi">
	<div id="content">
		<div id="title">
			<p>Multiplayers</p>
		</div>
		<h3>Enter usernames of each players before starting</h3>
		<div id="nameAdd">
			<input type="text" id="player1" maxlength="10" placeholder="Player 1">
			<input type="text" id="player2" maxlength="10" placeholder="Player 2">
			<input type="text" id="player3" maxlength="10" placeholder="Player 3">
			<input type="text" id="player4" maxlength="10" placeholder="Player 4">
		<button id="start-multi">Start</button>
		</div>
	</div>
</div>
<div id="return-button"></div>
