{{Header}}
<div id="background"></div>
<div class="container">
		<div class="users">
			<h1>Search player</h1>
			<div id="player-container">
				<div class="user" id="player">
					<div class="user_picture">
						<img src="../../static/assets/jpg/default_picture.jpg" alt="player picture">
					</div>
					<div class="user__name">
						<p>Player</p>
					</div>
					<div class="user__status">
						<!-- svg -->
					</div>
				</div>
				<div class="waiting">
					<div class="waiting__message">
						<p></p>
					</div>
				</div>
				<div class="user" id="opponent">
					<div class="user_picture">
						<img src="../../static/assets/jpg/default_picture.jpg" alt="opponent picture">
					</div>
					<div class="user__name">
						<p>Opponent</p>
					</div>
					<div class="user__status">
						<!-- svg -->
					</div>
				</div>
			</div>
			<div class="waiting__button">
				<button id="search">Search</button>
			</div>
		</div>
</div>
<div id="map-choice">
	<div id="map1" class="map active"></div>
	<div id="map2" class="map"></div>
	<div id="map3" class="map"></div>
</div>
