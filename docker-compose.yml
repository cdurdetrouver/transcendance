services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_started
    environment:
      - DB_PORT=5432
      - DB_HOST=db
    secrets:
      - backend_secret

  db:
    container_name: db
    image: postgres:latest
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - app-network
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5500:5500"
    volumes:
      - ./frontend/src:/usr/share/nginx/html
    networks:
      - app-network

secrets:
  backend_secret:
    file: ./secrets/backend.env

networks:
  app-network:
    driver: bridge
