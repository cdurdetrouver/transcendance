services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_PORT=5432
      - DB_HOST=db

  cron:
    build: ./backend
    container_name: backend-cron
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_PORT=5432
      - DB_HOST=db
    command: cron -f

  db:
    container_name: db
    image: postgres:latest
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgresuser -d postgresname" ]
      interval: 5s
      retries: 5
      start_period: 10s
    environment:
      - POSTGRES_DB=postgresname
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespassword
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5500:5500"
    volumes:
      - ./frontend/src:/usr/share/nginx/html
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
