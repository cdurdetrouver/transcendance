<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Push Menu</title>
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<div class="background">
		<div class="container">
			<div class="carousel">
			<div class="item a" data-name="Isaac">
				<img src="assets/character/isaac.png" alt="Isaac">
			</div>
			<div class="item b"  data-name="Cain">
				<img src="assets/character/cain.png" alt="Cain">
			</div>
			<div class="item c"  data-name="Maggie">
				<img src="assets/character/Maggie.png" alt="Maggie">
			</div>
			<div class="item d"  data-name="Judas">
				<img src="judas.png" alt="judas">
			</div>
			<div class="item e"  data-name="???">
				<img src="assets/character/blue_baby.png" alt="blue_baby">
			</div>
			<div class="item f"  data-name="Judas">
				<img src="assets/character/eden.png" alt="judas">
			</div>
			</div>
			<div class="controls">
				<div class="prev">Prev</div>
				<div class="name">ISAAC</div>
				<div class="next">Next</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
