<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Push Menu</title>
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<div class="background">
		<div class="container">
			<div class="carousel">
			<div class="item a" data-name="Isaac" width="200" height="150">
				<img src="assets/character/isaac.png" alt="Isaac">
			</div>
			<div class="item b"  data-name="Cain" width="200" height="150">
				<img src="assets/character/cain.png" alt="Cain">
			</div>
			<div class="item c"  data-name="Maggie" width="200" height="150">
				<img src="assets/character/Maggie.png" alt="Maggie">
			</div>
			<div class="item d"  data-name="Judas" width="200" height="150">
				<img src="judas.png" alt="judas">
			</div>
			<div class="item e"  data-name="???" width="200" height="150">
				<img src="assets/character/blue_baby.png" alt="blue_baby">
			</div>
			<div class="item f"  data-name="Judas" width="200" height="150">
				<img src="assets/character/eve.png" alt="judas">
			</div>
			</div>
		</div>
		<div class="controls">
			<div class="name">
				<div class="prev"> <img src="assets/character/arrow_left.png" alt="arrow_left"></div>
				<span class="name-text">ISAAC</span>
				<div class="next"> <img src="assets/character/arrow_right.png" alt="arrow_left"></div>
			</div>
		</div>
		<div class="stats">
			<div class="life"> <img src="assets/character/heart.png" alt="heart"></div>
				<div class="life-stat"> <img src="assets/character/3.png" alt="3"></div>
			<div class="speed"><img src="assets/character/speed.png" alt="speed"></div>
				<div class="speed-stat"><img src="assets/character/2.png" alt="2"></div>
			<div class="str"><img src="assets/character/str.png" alt="str"></div>
				<div class="str-stat"><img src="assets/character/2.png" alt="2"></div>
		</div>
	</div>
	<div class="game_sheet">
		<div class="text">
			<img src="assets/character/arrow.png" class="arrow" alt="arrow">
			<p class="line">PONG</p>
			<p class="line">FLAPPY</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
