services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: ghcr.io/cdurdetrouver/backend-dev:latest
    container_name: backend-dev
    ports:
      - "8000:8000"
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: ghcr.io/cdurdetrouver/frontend-dev:latest
    container_name: frontend-dev
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
