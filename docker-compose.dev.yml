services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: ghcr.io/cdurdetrouver/backend-dev:latest
    container_name: backend-dev
    ports:
      - "8080:8080"
    networks:
      - dev-network
    depends_on:
      db:
        condition: service_started
    restart: always
    environment:
      - DB_PORT=5433
      - DB_HOST=db-dev
    secrets:
      - backend_secret

  db:
    container_name: db-dev
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: ghcr.io/cdurdetrouver/frontend-dev:latest
    container_name: frontend-dev
    restart: always
    ports:
      - "80:80"
    networks:
      - dev-network

secrets:
  backend_secret:
    file: ./secrets/backend.env

networks:
  dev-network:
    driver: bridge
